<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>WebAPP battery</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<script type="text/javascript">
	function bateria(){
		var battery = navigator.battery || navigator.mozBattery;
		
		if (battery) {
			alert(battery.level * 100 + '%');  // Firefox
		}
		else
		    if (navigator.getBattery) {  // Chrome
			    navigator.getBattery().then(function(battery) {
			        alert(battery.level * 100 + '%');
			    });
		    }
    }
</script>
</head>
<body>
<h1>Battery Test for ADS-DDM</h1>
<input type="button" class="btn btn-info" onclick="bateria();" value ="View %"/>
</body>
</html>
